{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="notes-container">
    <h2 class="section-title">Подтверждение удаления</h2>
    <p>Вы уверены, что хотите удалить эту запись?</p>
    <div class="note-card">
        <div class="note-header">
            <div class="note-mood">
                <div class="mood-emoji" style="background-image: url('{% static mood_emoji_url entry.mood %}')"></div>
                <span>{{ entry.get_mood_display }}</span>
            </div>
            <span class="note-date">{{ entry.date|date:"d E Y, H:i" }}</span>
        </div>
        <div class="note-content">{{ entry.notes }}</div>
    </div>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="delete-btn">Удалить</button>
        <a href="{% url 'notes' %}" class="cancel-btn">Отмена</a>
    </form>
</div>
{% endblock %}
